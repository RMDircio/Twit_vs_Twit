{% extends "layout.html" %}

{% block content %}

    <h2>Welcome to Twitter</h2>

    <p>{{ message }}</p>
    
    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["tweet"] }}</li>
        {% endfor %}
        </ul>
    
    {% else %}
        <p>Tweets not found.</p>
    {% endif %}

{% endblock %}
